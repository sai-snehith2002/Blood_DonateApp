<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="D:\7th Semester\Full Stack Dev Academics\Assignments\Assignment 6\blood_donation_app\static\js\script.js"></script>
    <title>Blood Donation Website</title>
</head>
<body>
    <header>
        <div class="header-content">
            <div class="logo">
                <img src="{{ url_for('static', filename='images/blood_bg.png') }}" alt="Blood Donation logo">
                <p>Donate Blood</p>
            </div>
        <nav>
            <ul>
                <li><a href="{{ url_for('home') }}" class="nav-link">Home</a></li>
                <li><a href="{{ url_for('registration') }}" class="nav-link">Registration</a></li>
                <li><a href="{{ url_for('enquiry') }}" class="nav-link">Enquiry</a></li>
                <li><a href="https://www.amrita.edu" class="nav-link" target="_blank">About our Organization</a></li>
                <li><a href="https://www.amrita.edu/news/donate-blood-save-lives/" class="nav-link">Our Previous Drives</a></li>
            </ul>
        </nav>
        </div>
    </header>
    
    <div class="container reg-container">
        <div class="headings">
            <h1>Enquiry Page</h1>
        </div>
        <div class="form">
            <form action="{{ url_for('enquiry') }}" method="post">
            <label for="state">State:</label>
            <input type="text" id="state" name="state">

            <label for="hospital">Hospital Name:</label>
            <input type="text" id="hospital" name="hospital">

            <label for="bloodGroup">Blood Group:</label>
            <select id="bloodGroup" name="bloodGroup">
                <option value="">Select Blood Group</option>
                <option value="O+">O+</option>
                <option value="O-">O-</option>
                <option value="A+">A+</option>
                <option value="A-">A-</option>
                <option value="B+">B+</option>
                <option value="B-">B-</option>
                <option value="AB+">AB+</option>
                <option value="AB-">AB-</option>
            </select>

            <button type="submit" id="submitBtn">Search</button>
            </form>
        </div>
        
        <div class="results">
            <table>
                <thead>
                    <tr>
                        <th>Blood Group</th>
                        <th>Quantity</th>
                    </tr>
                </thead>
                <tbody>
                    {% for row in results %}
                    <tr>
                        <td>{{ row[0] }}</td>
                        <td>{{ row[1] }}</td>
                    </tr>
                    {% endfor %}
                </tbody>
            </table>
        </div>
    </div>
    
    <footer>
        <p>&copy; 2023 Blood Donation Organization</p>
    </footer>
</body>
</html>
